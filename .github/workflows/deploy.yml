name: ğŸŒ Build and Deploy

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: âœ… Install dependencies
        run: npm install

      - name: ğŸš§ Build
        run: npm run build

      - name: ğŸ·ï¸ Add commit info
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "<!-- build: $SHORT_SHA | $BUILD_DATE -->" >> ./dist/index.html

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
